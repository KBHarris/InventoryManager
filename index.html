<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <title>Inventory Manager</title>
</head>
<body>
    <div class="header">
        <h1 class="mt-3 mb-3 text-center ">Inventory Manager</h1>
        <div id="form-buttons" class="d-flex justify-content-center">
            <button id="checkin-btn" type="button" class="btn btn-success m-4">Check In</button>
            <button id="checkout-btn" type="button" class="btn btn-danger m-4">Check Out</button>
        </div>
    </div>
    <form id="input-form" class="form-inline d-flex justify-content-center">
        <input id="item-name" class="form-control m-2" type="text" placeholder="Item Name">
        <input id="item-quantity" class="form-control m-2" type="number" min="1" placeholder="Quantity">
    </form>
    <div class="container d-flex justify-content-center">
        <table id="table" class="table table-hover table-bordered mt-3">
            <tbody id="table-body">
                <th scope="col" class="table-info">Item</th>
                <th scope="col" class="table-info">Quantity</th>
            </tbody>
        </table>
    </div>
    <script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/table-to-json@1.0.0/lib/jquery.tabletojson.min.js" integrity="sha256-H8xrCe0tZFi/C2CgxkmiGksqVaxhW0PFcUKZJZo1yNU=" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</body>
</html>
